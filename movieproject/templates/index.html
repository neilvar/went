{% extends 'base.html' %}
{% block body %}


<div class="container">
    <div class="row"><br>
        {% for i in movie_list %}
        <div class="col-md-3" ><br>
            <div class="card" style="width: 18rem ;">
              <img class="card-img-top" src="{{i.img.url}}" alt="Movie image" width="250px" height="250px"><br><br>
               <div class="card-body">
                 <h5 class="card-title">{{i.name}}</h5>
                  <p class="card-text">{{i.desc}}</p>
                 <a href=" {% url 'movieapp:detail' i.id %}" class="btn btn-warning">View Details
                 </a>
               </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
